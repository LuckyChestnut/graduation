
<%-include ../include/header.html%>
<link rel="stylesheet" href="/css/reg.css">
<%-include ../include/middle.html%>

<%=content%>

<div class="box">
    <div id="model">
        <span>
            <button class="close" id="close"> × </button>
        </span>
        <form action="/user/reg" id="form" method="post" enctype="multipart/form-data" novalidate>
            <div class="logo_reg">
                播客之旅即将起航....
                <img src="/images/qihang.jpg" alt="这是一张图片">
            </div>
            <div>
                <span>用户名 ：</span>
                <input type="text" name="username" required  pattern='\w{6,16}'>
                <b><span></span>用户名由6-16位字母数字下划线组成！</b>
            </div>
            <div>
                <span>密码 ：</span>
                <input type="password" name="password" required pattern='\w{6,16}'>
                <b><span></span>密码由6-16位字母数字下划线组成！</b>
            </div>
            <div>
                <span>确认密码 ：</span>
                <input type="password"  id="passwordTwo" required pattern='\w{6,16}'>
                <b><span></span>两次密码需完全一致！</b>
            </div>
            <div class="logo_reg">
                多彩生活....
                <img src="/images/qihang.jpg" alt="">
            </div>
            <div>
                <span>性别 ：</span>
                <input type="radio" class="sex" name="sex">女
                <input type="radio" class="sex" name="sex">男
            </div>
            <div>
                <span>上传头像 ：</span>
                <input type="file"  name='poster'  id="poster" placeholder="poster">
            </div>
            <div>
                <span>邮箱 ：</span>
                <input type="email" name="email" required pattern="^[\w.-]+@([0-9a-zA-Z\w-]+\.)+[0-9a-zA-Z]{2,8}$">
                <b>请输入正规的邮箱</b>
            </div>
            <div class="end">
                <button class="btn btn-primary">注 册</button>
            </div>
        </form >
    </div>
</div>


<%-include ../include/footer.html%>
<script src="/js/reg.js"></script>
<script src="/lib/jquery/dist/jquery.js"></script>
